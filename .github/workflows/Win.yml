name: Windows RDP with Google Drive (6 Hours)

on:
  workflow_dispatch:

jobs:
  windows-rdp-setup:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
      - name: Install WinFsp
        shell: powershell
        run: |
          Invoke-WebRequest -Uri "https://github.com/winfsp/winfsp/releases/download/v2.0/winfsp-2.0.23075.msi" -OutFile "$env:TEMP\winfsp.msi"
          Start-Process msiexec.exe -ArgumentList "/i", "`"$env:TEMP\winfsp.msi`"", "/quiet", "/norestart" -Wait
          Remove-Item "$env:TEMP\winfsp.msi" -Force

      - name: Install rclone
        shell: powershell
        run: |
          Invoke-WebRequest -Uri "https://downloads.rclone.org/rclone-current-windows-amd64.zip" -OutFile "$env:TEMP\rclone.zip"
          Expand-Archive "$env:TEMP\rclone.zip" -DestinationPath "$env:TEMP\rclone" -Force
          $extractedDir = Get-ChildItem -Path "$env:TEMP\rclone" -Directory | Select-Object -First 1
          Move-Item "$($extractedDir.FullName)\rclone.exe" "C:\Windows\System32\rclone.exe" -Force
          Remove-Item "$env:TEMP\rclone.zip", "$env:TEMP\rclone" -Recurse -Force

      - name: Setup Google Drive
        shell: powershell
        run: |
          $configDir = "$env:USERPROFILE\.config\rclone"
          New-Item -ItemType Directory -Path $configDir -Force | Out-Null
          '${{ secrets.GDRIVE_SA_JSON }}' | Out-File -FilePath "$env:USERPROFILE\gdrive-sa.json" -Encoding utf8
          $lines = @("[gdrive]", "type = drive", "scope = drive", "service_account_file = $env:USERPROFILE\gdrive-sa.json")
          ($lines -join "`n") | Out-File -FilePath "$configDir\rclone.conf" -Encoding utf8

      - name: Mount Google Drive
        shell: powershell
        run: |
          Start-Process -FilePath "rclone" -ArgumentList "mount", "gdrive:", "G:", "--vfs-cache-mode", "full" -WindowStyle Hidden
          $retries = 0
          while ($retries -lt 30) {
            if (Test-Path "G:\") {
              Write-Host "Google Drive mounted as G:\"
              break
            }
            Start-Sleep -Seconds 3
            $retries++
          }

      - name: Enable RDP
        shell: pwsh
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389
          Restart-Service TermService -Force

      - name: Create RDP User
        shell: pwsh
        run: |
          $chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789"
          $password = -join ((1..16) | ForEach-Object { Get-Random -InputObject $chars.ToCharArray() })
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires -PasswordNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"
          echo "RDP_PASSWORD=$password" >> $env:GITHUB_ENV

      - name: Install Tailscale
        shell: pwsh
        run: |
          Invoke-WebRequest -Uri "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi" -OutFile "$env:TEMP\tailscale.msi"
          Start-Process msiexec.exe -ArgumentList "/i", "`"$env:TEMP\tailscale.msi`"", "/quiet", "/norestart" -Wait
          Remove-Item "$env:TEMP\tailscale.msi" -Force

      - name: Connect Tailscale
        shell: pwsh
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-rdp-$env:GITHUB_RUN_ID
          $retries = 0
          $tsIP = $null
          while ($retries -lt 15 -and -not $tsIP) {
            $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4 2>$null
            if ($tsIP) { break }
            Start-Sleep -Seconds 5
            $retries++
          }
          if (-not $tsIP) {
            Write-Error "Failed to get Tailscale IP"
            exit 1
          }
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV

      - name: Display Info
        shell: pwsh
        run: |
          Write-Host "=========================================="
          Write-Host "RDP Address  : $($env:TAILSCALE_IP):3389"
          Write-Host "Username     : RDP"
          Write-Host "Password     : $($env:RDP_PASSWORD)"
          Write-Host "Google Drive : G:\"
          Write-Host "Max Duration : 6 hours"
          Write-Host "=========================================="

      - name: Keep Alive
        shell: pwsh
        run: |
          while ($true) {
            if ((Get-Service TermService -ErrorAction SilentlyContinue).Status -ne "Running") {
              Start-Service TermService
            }
            $status = & "$env:ProgramFiles\Tailscale\tailscale.exe" status 2>$null
            if ($status -notmatch "Logged in") {
              & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }}
            }
            Write-Host "[$(Get-Date -Format 'HH:mm:ss')] Active | RDP: $($env:TAILSCALE_IP):3389"
            Start-Sleep -Seconds 300
          }
