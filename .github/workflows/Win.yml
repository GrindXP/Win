name: Windows RDP with Google Drive (6 Hours)

on:
  workflow_dispatch:

jobs:
  windows-rdp-setup:
    runs-on: windows-latest
    timeout-minutes: 360  # Exactly 6 hours maximum

    steps:
      - name: Install WinFsp (required for rclone mount)
        shell: powershell
        run: |
          $winfspUrl = "https://github.com/winfsp/winfsp/releases/latest/download/winfsp-latest.msi"
          $installer = "$env:TEMP\winfsp.msi"
          Invoke-WebRequest -Uri $winfspUrl -OutFile $installer
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installer`"", "/quiet", "/norestart" -Wait
          Remove-Item $installer -Force
          Write-Host "WinFsp installed successfully."

      - name: Install rclone
        shell: powershell
        run: |
          $rcloneUrl = "https://downloads.rclone.org/rclone-current-windows-amd64.zip"
          $zipPath = "$env:TEMP\rclone.zip"
          Invoke-WebRequest -Uri $rcloneUrl -OutFile $zipPath
          Expand-Archive $zipPath -DestinationPath "$env:TEMP\rclone" -Force
          $extractedDir = Get-ChildItem -Path "$env:TEMP\rclone" -Directory | Select-Object -First 1
          Move-Item "$($extractedDir.FullName)\rclone.exe" "C:\Windows\System32\rclone.exe" -Force
          Remove-Item $zipPath, "$env:TEMP\rclone" -Recurse -Force
          Write-Host "rclone installed successfully."

      - name: Setup Google Drive (rclone config)
        shell: powershell
        env:
          GDRIVE_SA_JSON: ${{ secrets.GDRIVE_SA_JSON }}
        run: |
          $configDir = "$env:USERPROFILE\.config\rclone"
          New-Item -ItemType Directory -Path $configDir -Force | Out-Null

          # Write service account JSON
          $env:GDRIVE_SA_JSON | Out-File -FilePath "$env:USERPROFILE\gdrive-sa.json" -Encoding utf8

          # Build config line-by-line (no here-string = no indentation errors ever)
          $lines = @(
            "[gdrive]"
            "type = drive"
            "scope = drive"
            "service_account_file = C:\Users\runneradmin\gdrive-sa.json"
          )
          $rcloneConfig = $lines -join "`n"

          $rcloneConfig | Out-File -FilePath "$configDir\rclone.conf" -Encoding utf8
          Write-Host "Google Drive rclone config created successfully."

      - name: Google Drive as G
        shell: powershell
        run: |
          Start-Process -FilePath "rclone" -ArgumentList "mount", "gdrive:", "G:", "--vfs-cache-mode", "full", "--background", "--log-level", "INFO", "--log-file", "$env:TEMP\rclone-mount.log" -WindowStyle Hidden

          $retries = 0
          while ($retries -lt 40) {
            if (Test-Path "G:\") {
              Write-Host "Google Drive mounted successfully as G:\"
              Get-ChildItem "G:\" | Select-Object -First 5
              break
            }
            Start-Sleep -Seconds 6
            $retries++
          }
          if (-not (Test-Path "G:\")) {
            Write-Warning "Mount failed after multiple attempts. Check $env:TEMP\rclone-mount.log"
          }

      - name: Enable RDP Access
        shell: pwsh
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389
          Restart-Service TermService -Force
          Write-Host "RDP enabled and firewall rule added."

      - name: Create RDP User with Random Password
        shell: pwsh
        run: |
          $chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*"
          $password = -join ((1..20) | ForEach-Object { Get-Random -InputObject $chars.ToCharArray() })
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force

          New-LocalUser -Name "RDP" -Password $securePass -FullName "Temporary RDP User" -Description "GitHub Actions RDP" -AccountNeverExpires -PasswordNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-Local
