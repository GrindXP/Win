name: Windows RDP gdrive

on:
  workflow_dispatch:

jobs:
  windows-rdp-setup:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install WinFsp
        shell: powershell
        run: |
          Invoke-WebRequest -Uri "https://github.com/winfsp/winfsp/releases/download/v2.0/winfsp-2.0.23075.msi" -OutFile "$env:TEMP\winfsp.msi"
          Start-Process msiexec.exe -ArgumentList "/i", "`"$env:TEMP\winfsp.msi`"", "/quiet", "/norestart" -Wait
          Remove-Item "$env:TEMP\winfsp.msi" -Force

      - name: Install rclone
        shell: powershell
        run: |
          Invoke-WebRequest -Uri "https://downloads.rclone.org/rclone-current-windows-amd64.zip" -OutFile "$env:TEMP\rclone.zip"
          Expand-Archive "$env:TEMP\rclone.zip" -DestinationPath "$env:TEMP\rclone" -Force
          $extractedDir = Get-ChildItem -Path "$env:TEMP\rclone" -Directory | Select-Object -First 1
          Move-Item "$($extractedDir.FullName)\rclone.exe" "C:\Windows\System32\rclone.exe" -Force
          Remove-Item "$env:TEMP\rclone.zip", "$env:TEMP\rclone" -Recurse -Force

      - name: Setup Google Drive
        shell: powershell
        env:
          GDRIVE_SA_JSON: ${{ secrets.GDRIVE_SA_JSON }}
        run: |
          $configDir = "${env:USERPROFILE}\.config\rclone"
          New-Item -ItemType Directory -Path $configDir -Force | Out-Null
          $GDRIVE_SA_JSON | Out-File -FilePath "${env:USERPROFILE}\gdrive-sa.json" -Encoding utf8
          $lines = @(
            "[gdrive]",
            "type = drive",
            "scope = drive",
            "service_account_file = ${env:USERPROFILE}\gdrive-sa.json"
          )
          ($lines -join "`r`n") | Out-File -FilePath "$configDir\rclone.conf" -Encoding utf8
          Write-Host "‚úÖ rclone config created"

      - name: Test Drive Connection
        shell: powershell
        run: |
          rclone --config "${env:USERPROFILE}\.config\rclone\rclone.conf" ls gdrive: --max-depth 1
          rclone --config "${env:USERPROFILE}\.config\rclone\rclone.conf" about gdrive:

      - name: Mount Google Drive (G:)
        shell: powershell
        run: |
          Start-Process -FilePath "rclone" -ArgumentList @(
            "mount", "gdrive:", "G:",
            "--config", "${env:USERPROFILE}\.config\rclone\rclone.conf",
            "--vfs-cache-mode", "full",
            "--vfs-cache-max-size", "5G",
            "--vfs-cache-max-age", "1h",
            "--dir-cache-time", "5m",
            "--daemon"
          ) -WindowStyle Hidden

          Write-Host "‚è≥ Waiting for mount..."
          $retries = 0
          while ($retries -lt 30) {
            if (Test-Path "G:\") {
              rclone ls G:\ --max-depth 1
              Write-Host "‚úÖ Google Drive mounted as G:\ (100GB available)"
              break
            }
            Start-Sleep -Seconds 3
            $retries++
            Write-Host "Mount attempt $retries/30..."
          }
          if (-not (Test-Path "G:\")) { throw "‚ùå Drive mount failed after 90s" }

      - name: Enable RDP
        shell: pwsh
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force
          netsh advfirewall firewall add rule name="RDP" dir=in action=allow protocol=TCP localport=3389
          Restart-Service TermService -Force

      - name: Create RDP User
        shell: pwsh
        run: |
          $chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%"
          $password = -join ((1..16) | ForEach-Object { Get-Random -InputObject $chars.ToCharArray() })
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires -PasswordNeverExpires -UserMayNotChangePassword
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"
          echo "RDP_PASSWORD=$password" >> $env:GITHUB_ENV
          Write-Host "‚úÖ RDP User created"

      - name: Install Tailscale
        shell: pwsh
        run: |
          Invoke-WebRequest -Uri "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi" -OutFile "$env:TEMP\tailscale.msi"
          Start-Process msiexec.exe -ArgumentList "/i", "`"$env:TEMP\tailscale.msi`"", "/quiet", "/norestart" -Wait
          Remove-Item "$env:TEMP\tailscale.msi" -Force

      - name: Connect Tailscale
        shell: pwsh
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-rdp-${{ github.run_id }} --accept-routes --accept-dns=false
          $retries = 0
          $tsIP = $null
          while ($retries -lt 15 -and -not $tsIP) {
            $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip --4 2>$null | Select-Object -First 1
            if ($tsIP) { break }
            Start-Sleep -Seconds 5
            $retries++
          }
          if (-not $tsIP) {
            Write-Error "‚ùå Failed to get Tailscale IP"
            exit 1
          }
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV
          Write-Host "‚úÖ Tailscale connected: $tsIP"

      - name: Display Connection Info
        shell: pwsh
        run: |
          Write-Host ""
          Write-Host "üöÄ RDP READY! Connect now:" -ForegroundColor Green
          Write-Host "‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê" -ForegroundColor Green
          Write-Host "üì± Tailscale IP : $($env:TAILSCALE_IP):3389" -ForegroundColor Cyan
          Write-Host "üë§ Username     : RDP" -ForegroundColor Cyan
          Write-Host "üîë Password     : $($env:RDP_PASSWORD)" -ForegroundColor Cyan
          Write-Host "‚òÅÔ∏è  Google Drive: G:\ (100GB)" -ForegroundColor Yellow
          Write-Host "‚è∞ Expires in   : 6 hours" -ForegroundColor Magenta
          Write-Host "‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê" -ForegroundColor Green
          Write-Host "üí° In RDP: dir G:\\ to see Drive" -ForegroundColor White
          Write-Host "üí° Upload: copy file.exe G:\\" -ForegroundColor White

      - name: Keep Session Alive (6 Hours)
        shell: pwsh
        run: |
          $endTime = (Get-Date).AddHours(5.5)
          while ((Get-Date) -lt $endTime) {
            # Check RDP service
            if ((Get-Service TermService -ErrorAction SilentlyContinue).Status -ne "Running") {
              Restart-Service TermService -Force
            }
            
            # Check Tailscale
            $status = & "$env:ProgramFiles\Tailscale\tailscale.exe" status 2>$null
            if ($status -notmatch "Logged in") {
              Write-Warning "Tailscale disconnected, reconnecting..."
              & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }}
            }
            
            # Check Drive mount
            if (-not (Test-Path "G:\")) {
              Write-Warning "Drive disconnected, remounting..."
              Stop-Process -Name "rclone" -Force -ErrorAction SilentlyContinue
              Start-Sleep -Seconds 5
              Start-Process -FilePath "rclone" -ArgumentList @(
                "mount", "gdrive:", "G:",
                "--config", "${env:USERPROFILE}\.config\rclone\rclone.conf",
                "--vfs-cache-mode", "full", "--daemon"
              ) -WindowStyle Hidden
            }
            
            Write-Host "[$(Get-Date -Format 'HH:mm:ss')] ‚úÖ Active | RDP: $($env:TAILSCALE_IP):3389 | Drive: G:\" -ForegroundColor Green
            Start-Sleep -Seconds 300
          }
          Write-Host "‚è∞ Session ending in 30 minutes..." -ForegroundColor Yellow
