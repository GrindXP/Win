name: Windows RDP + Google Drive (6 Hours) âœ… FIXED

on:
  workflow_dispatch:

jobs:
  rdp-drive:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
      - name: Install WinFsp
        shell: powershell
        run: |
          Invoke-WebRequest -Uri "https://github.com/winfsp/winfsp/releases/download/v2.0/winfsp-2.0.23075.msi" -OutFile "$env:TEMP\winfsp.msi"
          Start-Process msiexec.exe -ArgumentList "/i `"$env:TEMP\winfsp.msi`" /quiet /norestart" -Wait
          Remove-Item "$env:TEMP\winfsp.msi" -Force

      - name: Install rclone
        shell: powershell
        run: |
          Invoke-WebRequest -Uri "https://downloads.rclone.org/rclone-v1.69.3-windows-amd64.zip" -OutFile "$env:TEMP\rclone.zip"
          Expand-Archive "$env:TEMP\rclone.zip" "$env:TEMP\rclone" -Force
          Copy-Item "$env:TEMP\rclone\rclone-v1.69.3-windows-amd64\rclone.exe" "C:\Windows\System32\" -Force
          Remove-Item "$env:TEMP\rclone.zip", "$env:TEMP\rclone" -Recurse -Force

      - name: Setup Google Drive âœ… JSON FIXED
        shell: powershell
        env:
          SA_JSON: ${{ secrets.GDRIVE_SA_JSON }}
        run: |
          # Clean JSON (remove BOM/invisible chars)
          $cleanJson = $env:SA_JSON -replace '\uFEFF|\uFFFD','' -replace '\\r?\\n','\n'
          
          # Directories
          $configDir = "${env:USERPROFILE}\.config\rclone"
          New-Item -ItemType Directory -Path $configDir -Force | Out-Null
          
          # Write JSON properly
          $jsonBytes = [Text.Encoding]::UTF8.GetBytes($cleanJson)
          [IO.File]::WriteAllBytes("${env:USERPROFILE}\gdrive-sa.json", $jsonBytes)
          
          # Verify
          $testJson = Get-Content "${env:USERPROFILE}\gdrive-sa.json" -Raw -Encoding UTF8 | ConvertFrom-Json
          Write-Host "âœ… Service Account: $($testJson.client_email)"
          
          # rclone.conf
          $conf = @"
[gdrive]
type = drive
scope = drive
service_account_file = ${env:USERPROFILE}\gdrive-sa.json
"@
          $conf | Out-File "$configDir\rclone.conf" -Encoding ascii

      - name: Test Connection
        shell: powershell
        run: |
          rclone --config "${env:USERPROFILE}\.config\rclone\rclone.conf" ls gdrive: --max-depth 1
          rclone --config "${env:USERPROFILE}\.config\rclone\rclone.conf" about gdrive:
          Write-Host "âœ… Drive connected!"

      - name: Mount G: Drive
        shell: powershell
        run: |
          # Kill any existing rclone
          Stop-Process -Name "rclone" -Force -ErrorAction SilentlyContinue
          Start-Sleep 2
          
          # Mount with stable flags
          $proc = Start-Process -FilePath "rclone" -ArgumentList @(
            "mount", "gdrive:", "G:",
            "--config", "${env:USERPROFILE}\.config\rclone\rclone.conf",
            "--vfs-cache-mode", "full",
            "--vfs-cache-max-size", "8G",
            "--vfs-read-chunk-size", "32M",
            "--daemon"
          ) -PassThru -WindowStyle Hidden

          # Wait & test
          $maxWait = 60
          while ($maxWait -gt 0) {
            if (Test-Path "G:\") {
              Write-Host "âœ… G:\ mounted! Files:"
              dir G:\ | Format-Table Name, Length -AutoSize
              break
            }
            Start-Sleep 2
            $maxWait--
          }
          if (-not (Test-Path "G:\")) { throw "Mount timeout" }

      - name: Enable RDP
        shell: pwsh
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0
          netsh advfirewall firewall add rule name="Open RDP" dir=in action=allow protocol=TCP localport=3389
          Restart-Service TermService -Force

      - name: Create RDP User
        shell: pwsh
        run: |
          $passChars = 'ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnpqrstuvwxyz23456789'
          $password = -join (1..16 | ForEach { $passChars[(Get-Random 0..($passChars.Length-1))] })
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser "RDPUser" $securePass -AccountNeverExpires -PasswordNeverExpires
          Add-LocalGroupMember "Administrators" "RDPUser"
          Add-LocalGroupMember "Remote Desktop Users" "RDPUser"
          echo "RDP_PASS=$password" >> $env:GITHUB_ENV

      - name: Install Tailscale
        shell: pwsh
        run: |
          Invoke-WebRequest "https://pkgs.tailscale.com/stable/tailscale_1.82.0_amd64.msi" -OutFile "$env:TEMP\ts.msi"
          Start-Process msiexec.exe -ArgumentList "/i `"$env:TEMP\ts.msi`" /quiet /norestart" -Wait
          Remove-Item "$env:TEMP\ts.msi"

      - name: Connect Tailscale
        shell: pwsh
        env:
          TS_KEY: ${{ secrets.TAILSCALE_AUTH_KEY }}
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=$env:TS_KEY --hostname="gh-rdp-${{ github.run_id }}"
          Start-Sleep 5
          $ip = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip --4 | Select-Object -First 1
          if (-not $ip) { throw "No Tailscale IP" }
          echo "TAIL_IP=$ip" >> $env:GITHUB_ENV
          Write-Host "âœ… Tailscale: $ip"

      - name: ğŸ¯ CONNECT HERE
        shell: pwsh
        run: |
          Write-Host "`n" + "="*50 -ForegroundColor Green
          Write-Host "ğŸš€ RDP READY - CONNECT NOW!" -ForegroundColor Green
          Write-Host "ğŸŒ $($env:TAIL_IP):3389" -ForegroundColor Cyan
          Write-Host "ğŸ‘¤ RDPUser" -ForegroundColor Cyan
          Write-Host "ğŸ”‘ $($env:RDP_PASS)" -ForegroundColor Cyan
          Write-Host "ğŸ’¾ G:\ = Google Drive" -ForegroundColor Yellow
          Write-Host "="*50 -ForegroundColor Green

      - name: Keep-Alive 6 Hours
        shell: pwsh
        run: |
          $endTime = (Get-Date).AddHours(5.5)
          while ((Get-Date) -lt $endTime) {
            # Restart services if down
            if ((Get-Service TermService).Status -ne 'Running') { Restart-Service TermService -Force }
            
            # Remount drive if missing
            if (-not (Test-Path "G:\")) {
              Stop-Process rclone -Force -EA SilentlyContinue
              Start-Sleep 3
              Start-Process rclone -ArgumentList "mount gdrive: G: --vfs-cache-mode full --daemon" -WindowStyle Hidden
            }
            
            Write-Host "[$(Get-Date -f 'HH:mm:ss')] âœ… $($env:TAIL_IP):3389 | G:\ OK"
            Start-Sleep 180
          }
