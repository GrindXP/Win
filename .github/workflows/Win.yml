name: Win

on:
  workflow_dispatch:

jobs:
  windows-rdp-setup:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
      - name: Install WinFsp
        shell: powershell
        run: |
          Invoke-WebRequest -Uri "https://github.com/winfsp/winfsp/releases/download/v2.0/winfsp-2.0.23075.msi" -OutFile "$env:TEMP\winfsp.msi"
          Start-Process msiexec.exe -ArgumentList "/i", "`"$env:TEMP\winfsp.msi`"", "/quiet", "/norestart" -Wait

      - name: Install rclone
        shell: powershell
        run: |
          Invoke-WebRequest -Uri "https://downloads.rclone.org/rclone-current-windows-amd64.zip" -OutFile "$env:TEMP\rclone.zip"
          Expand-Archive "$env:TEMP\rclone.zip" -DestinationPath "$env:TEMP\rclone"
          Move-Item "$env:TEMP\rclone\rclone-*\rclone.exe" "C:\Windows\System32\"

      - name: Setup Google Drive
        shell: powershell
        run: |
          mkdir "$env:USERPROFILE\.config\rclone" -Force
          '${{ secrets.GDRIVE_SA_JSON }}' | Out-File -FilePath "$env:USERPROFILE\gdrive-sa.json" -Encoding utf8
          @"[gdrive]
          type = drive
          scope = drive
          s.ervice_account_file = $env:USERPROFILE\gdrive-sa.json
          "@ | Out-File -FilePath "$env:USERPROFILE\.config\rclone\rclone.conf" -Encoding utf8

      - name: Mount Google Drive
        shell: powershell
        run: |
          rclone mount gdrive: G: --vfs-cache-mode full --background

      - name: Configure RDP
        shell: pwsh
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389
          Restart-Service -Name TermService -Force

      - name: Create RDP User
        shell: pwsh
        run: |
          $password = -join ((65..90) + (97..122) + (48..57) | Get-Random -Count 16 | % {[char]$_})
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"
          echo "RDP_PASSWORD=$password" >> $env:GITHUB_ENV

      - name: Install Tailscale
        shell: pwsh
        run: |
          Invoke-WebRequest -Uri "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi" -OutFile "$env:TEMP\tailscale.msi"
          Start-Process msiexec.exe -ArgumentList "/i", "`"$env:TEMP\tailscale.msi`"", "/quiet", "/norestart" -Wait

      - name: Tailscale Connect
        shell: pwsh
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-windows-$env:GITHUB_RUN_ID
          $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV

      - name: RDP Info
        shell: pwsh
        run: |
          Write-Host "=========================="
          Write-Host "RDP: $env:TAILSCALE_IP:3389"
          Write-Host "User: RDP"
          Write-Host "Pass: $env:RDP_PASSWORD"
          Write-Host "Drive: G:"
          Write-Host "=========================="

      - name: Keep Alive
        shell: pwsh
        run: |
          while ($true) {
            Start-Sleep -Seconds 300
          }
