name: Win

on:
  workflow_dispatch:

jobs:
  windows-rdp-setup:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Install WinFsp
        shell: powershell
        run: |
          $winfspUrl = "https://github.com/winfsp/winfsp/releases/download/v2.0/winfsp-2.0.23075.msi"
          $installerPath = "$env:TEMP\winfsp.msi"
          Invoke-WebRequest -Uri $winfspUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force
          Write-Host "WinFsp installed."

      - name: Install rclone
        shell: powershell
        run: |
          $rcloneUrl = "https://downloads.rclone.org/rclone-current-windows-amd64.zip"
          $zipPath = "$env:TEMP\rclone.zip"
          Invoke-WebRequest -Uri $rcloneUrl -OutFile $zipPath
          Expand-Archive $zipPath -DestinationPath "$env:TEMP\rclone" -Force
          Move-Item "$env:TEMP\rclone\rclone-*\rclone.exe" "C:\Windows\System32\" -Force
          Remove-Item $zipPath, "$env:TEMP\rclone" -Recurse -Force
          Write-Host "rclone installed."

      - name: Setup Google Drive (rclone)
        shell: powershell
        run: |
          $configDir = "$env:USERPROFILE\.config\rclone"
          New-Item -ItemType Directory -Force -Path $configDir | Out-Null

          '${{ secrets.GDRIVE_SA_JSON }}' | Out-File -FilePath "$env:USERPROFILE\gdrive-sa.json" -Encoding utf8

          @"
[gdrive]
type = drive
scope = drive
service_account_file = $env:USERPROFILE\gdrive-sa.json
"@ | Out-File -FilePath "$configDir\rclone.conf" -Encoding utf8

          Write-Host "rclone config created for Google Drive."

      - name: Mount Google Drive as G
        shell: powershell
        run: |
          Start-Process -FilePath "rclone" -ArgumentList "mount", "gdrive:", "G:", "--vfs-cache-mode", "full", "--no-console" -WindowStyle Hidden

          $retries = 0
          while ($retries -lt 20) {
              if (Test-Path "G:\") {
                  Write-Host "Google Drive mounted as G:"
                  break
              }
              Start-Sleep -Seconds 2
              $retries++
          }
          if (-not (Test-Path "G:\")) {
              Write-Warning "Google Drive mount may not be ready yet."
          }

      - name: Configure Core RDP Settings
        shell: pwsh
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force
          netsh advfirewall firewall delete rule name="RDP-Tailscale" 2>$null
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389
          Restart-Service -Name TermService -Force
          Write-Host "RDP enabled."

      - name: Create RDP User with Secure Password
        shell: pwsh
        run: |
          Add-Type -AssemblyName System.Security
          $charSet = @{
              Upper   = [char[]](65..90)
              Lower   = [char[]](97..122)
              Number  = [char[]](48..57)
              Special = ([char[]](33..47) + [char[]](58..64) + [char[]](91..96) + [char[]](123..126))
          }
          $rawPassword = @()
          $rawPassword += $charSet.Upper | Get-Random -Count 4
          $rawPassword += $charSet.Lower | Get-Random -Count 4
          $rawPassword += $charSet.Number | Get-Random -Count 4
          $rawPassword += $charSet.Special | Get-Random -Count 4
          $password = -join ($rawPassword | Sort-Object { Get-Random })
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"
          echo "RDP_CREDS=User: RDP | Password: $password" >> $env:GITHUB_ENV
          Write-Host "RDP user created."

      - name: Install Tailscale
        shell: pwsh
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force
          Write-Host "Tailscale installed."

      - name: Establish Tailscale Connection
        shell: pwsh
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-runner-windows-$env:GITHUB_RUN_ID
          $tsIP = $null
          $retries = 0
          while (-not $tsIP -and $retries -lt 10) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              Start-Sleep -Seconds 5
              $retries++
          }
          if (-not $tsIP) {
              Write-Error "Tailscale IP not assigned."
              exit 1
          }
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV
          Write-Host "Tailscale connected: $tsIP."

      - name: Display Access Info
        shell: pwsh
        run: |
          Write-Host "RDP: $env:TAILSCALE_IP:3389"
          Write-Host "Username: RDP"
          Write-Host "Password: $(echo $env:RDP_CREDS | ForEach-Object { $_.Split('|')[-1].Trim() })"
          Write-Host "Google Drive mounted at G:\"

      - name: Maintain Connection
        shell: pwsh
        run: |
          Write-Host "=== RDP SESSION ACTIVE ==="
          while ($true) {
              $rdpSvc = Get-Service TermService
              if ($rdpSvc.Status -ne "Running") { Start-Service TermService }
              $tsStatus = & "$env:ProgramFiles\Tailscale\tailscale.exe" status
              if ($tsStatus -notmatch "Logged in") { & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} }
              Write-Host "[$(Get-Date -Format 'HH:mm:ss')] Active - RDP: $env:TAILSCALE_IP | GDrive: G:\"
              Start-Sleep -Seconds 300
